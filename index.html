<!--defines the document type which is html-->
<!DOCTYPE html> 

<!--open and close tag <head></head>. They define the entire page, so everything you want to see on your website must be in the middle [hmtl template] -->
<html>
    <head>
    </head>
    
    <body>
        <!-- Adding headings and HTML give you access to 6 headings h1 to h6. [the higher the number, the smaller the text]-->
        <h1>Home Page</h1>
        <h2>This is a Heading</h2>
        <h3>This is a Heading</h3>
        <h4>This is a Heading</h4>
        <h5>This is a Heading</h5>
        <h6>This is a Heading</h6>
        
        <!--any text inbetween these <p> example </p> defines a paragraph -->

        <p>This is Lukho plam</p>

        <img src="images/nerd2.jpg" width="120" />
        
        <!-- adding hyperlink and text that explains the  link -->
        <a href="https://www.google.co.za"> Click here to go to google </a>

    </body>
